<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/sytle .css" />
</head>
<body class="centered">
    <div class="card">
        <h2>Login</h2>
        <form >
            <input id="email" type="email" name="email" placeholder="email" required autocomplete="current-email"/>
            <input id="pass" type="password" name="password" placeholder="Password" required required autocomplete="current-password" />
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        <div id="message" class="message-box"></div>
        <script src="/static/login.js"></script>
    </div>
</body>
</html>
